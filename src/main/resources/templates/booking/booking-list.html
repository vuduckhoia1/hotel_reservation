<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	 td, th {
  border: 1px solid #dddddd;
  padding: 8px;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
</head>
<body>

<h1>Bookings</h1>

<table>
	<tr>
		<th style="width: 60px;">Booking ID</th>
		<th style="width: 60px;">Hotel ID</th>
		<th style="width: 60px;">Room</th>
		<th style="width: 180px;">Check in</th>
        <th style="width: 180px;">Check out</th>
        <th style="width: 60px;">Total</th>
        <th style="width: 60px;"></th>
        <th style="width: 60px;"></th>
	</tr>
	<tr th:each="list : ${list}">
		<td th:text="${list.id}"></td>
		<td th:text="${list.hotel_id}"></td>
		<td th:text="${list.room_id}"></td>
		<td th:text="${list.checkin}"></td>\
		<td th:text="${list.checkout}"></td>
		<td th:text="${'$'+list.total}"></td>
		<td><a th:href="@{'/booking/update?id='+${list.id}}">Edit</a></td>
		<td><a th:href="@{'/booking/delete?id='+${list.id}}">Delete</a></td>
	</tr>
</table>
<a th:href="@{/booking/form}" ><button style="margin-top: 30px;">Add Booking</button></a>
<a href="/"><button>Return</button></a>
</body>
</html>
