<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Room Page</title>
    </head>
    <body>
        <h1>Are you sure you want to delete this room?</h1>
        <form method="post" th:action="@{/room/delete}" id="delete">
            <span>Room ID: </span>
            <span th:text="${room.id}" ></span><br>
            <span>Hotel ID: </span>
            <span th:text="${room.hotel_id}"></span><br>
            <span>Name: </span>
            <span th:text="${room.name}"></span><br>
            <span>Type: </span>
            <span th:text="${room.type}"></span><br>
            <span>Description: </span>
            <span th:text="${room.description}"></span><br>
            <span>Price: </span> 
            <span th:text="${room.price}"></span><br>
            <input type="hidden" name="id" th:value="${room.id}">
            
        </form>
        <button type="submit" form="delete">Yes</button>
        <a href="/room/all"><button>No</button></a>
    </body>
</html>
